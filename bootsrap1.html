<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
.container-fluid
{
    height: 100%;
    width:100%;
    border: thin;
    border-radius: 2px;
    border: thistle;
}
.box
{
    height:150px;
}

  </style>
</head>
<body>

<div class="container-fluid">  

    <div class="row"><div class="box"></div>
        <div class="col-md-6" style="background-color:orange;">1</div>
        <div class="col-md-6" style="background-color:rgb(131, 109, 71);">2</div>  
    </div>
    <div class="row"><div class="box"></div>
        <div class="col-md-6" style="background-color:rgb(218, 31, 31);">3</div>
        <div class="col-md-6" style="background-color:rgb(49, 206, 1);">4</div> 
    </div>
    <div class="row"><div class="box"></div>
        <div class="col-md-6" style="background-color:orange;">5</div>
        <div class="col-md-6" style="background-color:rgb(131, 109, 71);">6</div>  
    </div>
  </div>

</body>
</html>
